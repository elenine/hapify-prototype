    ============================================
    HOLIDAY GREETINGS CARD TEMPLATE
    ============================================

    PURPOSE:
    This template is for sending seasonal wishes and holiday greetings for any
    holiday or celebration. Perfect for Christmas, New Year, Diwali, Eid,
    Hanukkah, Thanksgiving, Easter, Chinese New Year, and other cultural or
    religious celebrations.

    STRUCTURE TO FOLLOW:
    Please follow the exact structure from business-portfolio.html:

    1. HEADER (Sticky Navigation)
       - Logo and title
       - Action buttons (Publish, Preview, QR)
       - Use gradient: from-emerald-500 to-green-600 (matching home page card)

    2. MAIN CONTAINER (Split Layout)
       - Left Panel: Editor Interface
       - Right Panel: Live Preview

    3. SECTION TEMPLATES OBJECT (JavaScript)
       Create 9 section types appropriate for holiday greetings:

       Suggested sections for Holiday Greetings Cards:
       a) coverMessage - Main holiday greeting with recipient name(s)
       b) holidayWishes - Seasonal wishes and blessings
       c) photo - Holiday-themed photo or family photo
       d) yearReview - Brief highlights from the past year (optional)
       e) traditions - Share holiday traditions or memories
       f) quote - Holiday quote, blessing, or scripture
       g) celebration - Describe holiday celebration plans
       h) familyPhoto - Family photo for the season
       i) signature - Warm holiday closing from sender(s)

    4. INFO/STYLE TABS PATTERN
       Each section should have:
       - Info Tab: Content fields (holiday messages, names, year, etc.)
       - Style Tab: Visual customization (festive colors, holiday themes)

    5. CORE FUNCTIONS (JavaScript)
       - Same as business-portfolio.html
       - openSectionModal() / closeSectionModal()
       - addSection(type)
       - removeSection(id)
       - switchTab(event, id, tab)
       - getSectionData(section)
       - updatePreview()
       - handleImageUpload(input)
       - setDevice(device)
       - previewFullscreen()
       - generateQR()
       - copyUrl()
       - publishProject()

    6. MODALS
       - Section Selection Modal (9 section types grid)
       - QR Code Modal (for sharing)

    COLOR SCHEME:
    - Primary gradient: from-emerald-500 to-green-600 (default/Christmas)
    - Accent colors: Customizable based on holiday
      * Christmas: red, green, gold
      * New Year: gold, silver, blue
      * Diwali: orange, gold, purple
      * Eid: green, gold, white
      * Hanukkah: blue, silver, white
      * Easter: pastel colors
      * Thanksgiving: orange, brown, gold

    KEY CHARACTERISTICS:
    - Warm and festive tone
    - Culturally sensitive and inclusive
    - Focus on joy, peace, and togetherness
    - Adaptable to various holidays and traditions
    - Can be sent to individuals, families, or groups

    SUPPORTED HOLIDAYS:
    - Christmas
    - New Year
    - Diwali
    - Eid al-Fitr / Eid al-Adha
    - Hanukkah
    - Kwanzaa
    - Thanksgiving
    - Easter
    - Chinese New Year
    - Rosh Hashanah
    - And other cultural celebrations

    PREVIEW RENDERING:
    Holiday greetings cards should render with:
    - Festive, holiday-appropriate typography
    - Seasonal color schemes
    - Holiday-themed decorative elements
    - Family-friendly design
    - Warm and inviting overall feel

    TONE GUIDELINES:
    - Be inclusive and respectful of different traditions
    - Keep messages warm and genuine
    - Focus on universal themes (peace, joy, love, family)
    - Allow customization for specific holidays
    - Balance tradition with personal touch

    CUSTOMIZATION OPTIONS:
    - Holiday type selection (affects colors and themes)
    - Multi-recipient addressing
    - Family name inclusion
    - Year indication (for New Year greetings)
    - Cultural or religious elements (optional)
