    CONGRATULATIONS CARD TEMPLATE
    ============================================

    PURPOSE:
    This template is for celebrating achievements, milestones, and successes.
    Perfect for congratulating someone on a new job, promotion, graduation,

    3. SECTION TEMPLATES OBJECT (JavaScript)
       Create 9 section types appropriate for congratulations messages:

       Suggested sections for Congratulations Cards:
       a) coverMessage - Main congratulations message with recipient name
       b) achievement - Specific achievement being celebrated
       c) photo - Photo of the accomplishment or celebratory image
       d) praise - Words of admiration and recognition
       e) journey - Acknowledge the hard work that led to this moment

       g) futureWishes - Best wishes for continued success
       h) celebration - Suggest celebration or next steps
       i) signature - Personal closing from sender

       - Same as business-portfolio.html

       - getSectionData(section)
       - updatePreview()
       - handleImageUpload(input)
       - setDevice(device)
       - previewFullscreen()
       - generateQR()
       - copyUrl()
       - publishProject()

    6. MODALS
       - Section Selection Modal (9 section types grid)
       - QR Code Modal (for sharing)

    COLOR SCHEME:
    - Primary gradient: from-yellow-400 to-amber-500
    - Accent colors: yellow-600, amber-600
    - Bright, celebratory, energetic tones

    KEY CHARACTERISTICS:
    - Enthusiastic and celebratory tone
    - Focus on the specific achievement
    - Acknowledge effort and hard work
    - Express genuine pride and happiness
    - Versatile for many types of accomplishments

    COMMON USE CASES:
    - New job or promotion
    - Graduation (different from graduation ceremony invitation)
    - Engagement or wedding
    - New home purchase
    - Baby birth
    - Award or recognition
    - Business success
    - Personal milestone
    - Competition win
    - Project completion

    PREVIEW RENDERING:
    Congratulations cards should render with:
    - Bold, celebratory typography
    - Bright, energetic colors
    - Eye-catching design elements
    - Confetti or celebration graphics (optional)
    - Clear focus on the achievement

    TONE GUIDELINES:
    - Be genuinely enthusiastic
    - Personalize the message to the specific achievement
    - Acknowledge the effort behind the success
    - Keep it positive and forward-looking
    - Balance praise with humility

    ============================================
