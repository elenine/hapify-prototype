    ============================================
    LOVE & ROMANCE CARD TEMPLATE
    ============================================

    PURPOSE:
    This template is for expressing love, affection, and romance to your partner,
    spouse, or romantic interest. Perfect for Valentine's Day, anniversaries (not
    the formal invitation type), "just because" messages, or any romantic occasion.

    STRUCTURE TO FOLLOW:
    Please follow the exact structure from business-portfolio.html:

    1. HEADER (Sticky Navigation)

    2. MAIN CONTAINER (Split Layout)
       - Left Panel: Editor Interface
       - Right Panel: Live Preview

    3. SECTION TEMPLATES OBJECT (JavaScript)
       Create 9 section types appropriate for romantic messages:

       Suggested sections for Love & Romance Cards:
       a) coverMessage - Romantic opening message with partner's name
       b) loveDeclaration - Express your feelings deeply
       c) photo - Romantic photo of couple or meaningful image
       d) memories - Share special memories together
       e) reasons - List reasons why you love them
       f) quote - Romantic quote or poem
       g) promise - Future promises or commitments
       h) photoCollage - Multiple photos from your relationship
       i) signature - Sweet closing and your name

    4. INFO/STYLE TABS PATTERN
       Each section should have:
       - Info Tab: Content fields (romantic messages, names, dates, etc.)
       - Style Tab: Visual customization (romantic colors, elegant fonts)

    5. CORE FUNCTIONS (JavaScript)
       - Same as business-portfolio.html
       - openSectionModal() / closeSectionModal()
       - addSection(type)
       - removeSection(id)
       - switchTab(event, id, tab)
       - getSectionData(section)
       - updatePreview()
       - handleImageUpload(input)
       - setDevice(device)
       - previewFullscreen()
       - generateQR()
       - copyUrl()
       - publishProject()

    6. MODALS
       - Section Selection Modal (9 section types grid)
       - QR Code Modal (for sharing)

    COLOR SCHEME:
    - Primary gradient: from-red-400 to-pink-500
    - Accent colors: red-600, pink-600
    - Romantic, warm, passionate tones

    KEY CHARACTERISTICS:
    - Deeply personal and intimate tone
    - Focus on genuine emotions and feelings
    - Can be sweet, passionate, playful, or serious
    - Highly customizable to your relationship style
    - Private message meant for one special person

    COMMON USE CASES:
    - Valentine's Day greetings
    - Anniversary love messages (not formal invitations)
    - "I Love You" declarations
    - Apology with love
    - Long-distance relationship messages
    - Proposal lead-up (romantic buildup)
    - Random acts of love
    - Rekindling romance
    - Appreciation for partner

    PREVIEW RENDERING:
    Love & Romance cards should render with:
    - Elegant, romantic typography
    - Soft, warm color palettes
    - Beautiful photo presentations
    - Heart motifs and romantic elements (optional)
    - Intimate, personal feel

    TONE GUIDELINES:
    - Be authentic to your relationship
    - Don't be afraid to be vulnerable
    - Balance romance with your natural voice
    - Can be poetic or simple and direct
    - Make it personal and specific
    - Respect your partner's preferences

    PRIVACY NOTE:
    These cards are intimate and personal. Ensure sharing options
    allow for private delivery (direct link, password protection, etc.)

    ============================================
