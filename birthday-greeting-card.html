    ============================================
    BIRTHDAY GREETINGS CARD TEMPLATE
    ============================================

    PURPOSE:
    This template is for creating personalized birthday greeting cards that can be
    sent directly to friends and loved ones via digital channels (WhatsApp, email,
    social media, etc.). Unlike event invitations, these are heartfelt messages
    without RSVP or venue details.

    STRUCTURE TO FOLLOW:
    Please follow the exact structure from business-portfolio.html:

    1. HEADER (Sticky Navigation)
       - Logo and title
       - Action buttons (Publish, Preview, QR)
       - Use gradient: from-pink-400 to-rose-500 (matching home page card)

    2. MAIN CONTAINER (Split Layout)
       - Left Panel: Editor Interface
         * Dynamic sections container
         * "Add Section" button
       - Right Panel: Live Preview
         * Mobile/Tablet device frames
         * Real-time preview rendering

    3. SECTION TEMPLATES OBJECT (JavaScript)
       Create 9 section types appropriate for birthday greetings:

       Suggested sections for Birthday Greetings:
       a) coverMessage - Main birthday message with recipient name
       b) photo - Upload birthday person's photo or celebration image
       c) wishes - Heartfelt birthday wishes paragraph
       d) memories - Share a favorite memory or story
       e) quote - Inspirational or funny birthday quote
       f) video - Embed birthday video message (optional)
       g) gallery - Multiple photos celebrating the person
       h) countdown - Age milestone celebration
       i) signature - Personal sign-off from sender

    4. INFO/STYLE TABS PATTERN
       Each section should have:
       - Info Tab: Content fields (message text, name, age, etc.)
       - Style Tab: Visual customization (colors, fonts, alignment)

    5. CORE FUNCTIONS (JavaScript)
       - openSectionModal() / closeSectionModal()
       - addSection(type)
       - removeSection(id)
       - switchTab(event, id, tab)
       - getSectionData(section)
       - updatePreview()
       - handleImageUpload(input)
       - setDevice(device)
       - previewFullscreen()
       - generateQR()
       - copyUrl()
       - publishProject()

    6. MODALS
       - Section Selection Modal (9 section types grid)
       - QR Code Modal (for sharing)

    COLOR SCHEME:
    - Primary gradient: from-pink-400 to-rose-500
    - Accent colors: pink-600, rose-600
    - Keep consistent with the home page card design

    KEY DIFFERENCES FROM EVENT INVITATIONS:
    - No date/time/venue sections needed
    - Focus on personal message and emotions
    - Simpler structure (fewer sections needed)
    - More emphasis on photos and personal touches
    - "Send" oriented rather than "Attend" oriented

    PREVIEW RENDERING:
    Birthday cards should render in a clean, mobile-friendly format with:
    - Beautiful typography for messages
    - Eye-catching photo displays
    - Warm, celebratory color schemes
    - Easy sharing capabilities

    ============================================
-->
